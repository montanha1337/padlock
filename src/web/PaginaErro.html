<meta charset="UTF-8"/>
<title>Vendi Api</title>

<style>
 @charset "UTF-8";

body{
	margin:0;
	color:#05a;
	font:600 16px/18px 'Open Sans',sans-serif;
}

a{
  text-decoration:none;
  color:rgb(0,0,0);
  font-family:sans-serif;
  font-weight:bold;
  text-shadow:1.5px 2px 0 rgba(0,0,0,.2);
  transition:color linear .4s; 
  -webkit-transition:color linear .4s; 
  -moz-transition:color linear .4s; 
}

a:hover{
  color:#05a;
}

header{
  background:rgb(240,240,240);
  width:100%;
  height:80px;
  position:absolute;
  top:0;
  left:0;
  border-bottom:3px solid #05a;
  z-index:100;
}

nav{
  padding:20px;
  float:left;
}

#responsive-menu{
 width:40px;
 height:40px;
 display:none;
 border:4px solid #05a;
 background-image:url(https://s3-us- west-2.amazonaws.com/s.cdpn.io/65427/1448351158_menu-alt.png);
 background-position:center;
 background-repeat:no-repeat;
}

a:hover#responsive-menu{
  background:#05a;
}

ul{
  list-style:none;
}

li{
  display:inline-block;
  float:left;
  padding:20px;
}

.current{
  color:#05a;
}

/************RESPONSIVE**************/
@media screen and (max-width:540px){
  
  #responsive-menu{
    display:inline-block;
  }
  
  nav ul, nav:active ul{
    display:none;
    position:absolute;
    background:rgb(240,240,240);
    border:4px solid #05a;
    left:14px;
    top:80px;
    width:60%;
  }
  
  nav ul:after{
    width:0px;
    height:0px;
    position:absolute;
    top:-17%;
    left:8px;
    content:'';
    transform:translate(0%, 100%);
    -webkit-transform:translate(0%, 100%);
    -moz-transform:translate(0%, 100%);
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:15px solid #05a;
  }
  
  nav li{
    text-align:center;
    width:100%;
    padding:10px 0px;
    margin:0;
  }
  
  nav:hover ul{
    display:block;
  }
}
.logo{
  margin-left: 20px;
  height: 50px;
  left: 50px;
}
.icon{
  float: right;
  height: 50px;
  left: 50px;
}
/*******************corpo ********************/

.login,
.login input,
label {
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
  border-radius: 8px;
}

.login {
  padding-top: 250px;
  width: 400px;
  margin: 2em auto;
  font-size: 16px;
  overflow: hidden;
}

/* Redefinir margens superior e inferior*/

.login-header,
.login p {
  margin-top: 0;
  margin-bottom: 0;
}

.login-header {
  background: #28d;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  color: #fff;
}

.login-container {
  background: #fff;
  padding: 12px;
}

/* Cada linha dentro de .login-container Ã© definida com a tag p */

.login p {
  padding: 12px;
}

.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
}

.login input {
  background: #fff;
  border-color: #bbb;
  color: #555;
}


/* Campos de textos com efeito focus*/
.login input:focus {
   border-color: #888;
}


.login input[type="submit"] {
  background: #28d;
  border-color: transparent;
  color: #fff;
  cursor: pointer;
  font-size: 18px;
}

.login input[type="submit"]:hover {
  background: #17c;
}


/* Buttons' Efeito focus*/

.login input[type="submit"]:focus {
  border-color: #05a;
}

/* == Accordion ==*/

.item input {
  display: none;
  padding: 0 12px 0 12px;
}

.item label {
  margin: 0 auto;
  box-sizing: border-box;
  display: block;
  padding: 16px;
  background-color: #e2e2e2;
  font-size: 20px;
  color: #888;
  cursor: pointer;
  text-align: center;
  width: 352px;
  outline: 0;
  font-family: inherit;
  font-size: 1em;
}

.item label:hover {
  background: #17c;
  color: #fff;
}

.item label span {
  padding-left: 200px;
  transform: rotateX(45deg);
}

.item ul {
  margin: 0 auto;
  list-style: none;
  padding: 0;
  overflow: hidden;
  max-height: 0;
  transition: all .4s;
  background-color: #ffffff;
  width: 352px;
}

.item ul li input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
  margin-bottom: 5px;
  margin-top: 7px;
  border-color: #ccc;
}

.item #check1:checked ~ ul {
  height: auto;
  max-height: 500px;
  transition: all .4s linear;
}

.obs {
  font-size: 12px;
  color: #888;
}

@keyframes spin-one {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(-359deg) ;
    transform: rotate(-359deg) ;
  }
}

.spin-one {
  -webkit-animation: spin-one 1.5s infinite linear;
  animation: spin-one 1.5s infinite linear;
}

  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(-359deg);
    transform: rotate(359deg);
  }
}

.spin-two {
  -webkit-animation: spin-two 2s infinite linear;
  animation: spin-two 2s infinite linear;
}
@media(max-width:480px){
  .animation{
    margin-top:120px;
  }
}
